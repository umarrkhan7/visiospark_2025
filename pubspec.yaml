name: visiospark_2025
description: "Hackathon Template - Ready for any challenge!"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core
  cupertino_icons: ^1.0.8
  
  # Supabase
  supabase_flutter: ^2.10.3
  
  # State Management
  provider: ^6.1.2
  
  # UI & Theme
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.0
  
  # Charts
  fl_chart: ^0.69.0
  
  # File Handling
  file_picker: ^8.1.2
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  mime: ^1.0.6
  
  # Storage & Cache
  shared_preferences: ^2.3.2
  
  # Forms & Validation  
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0
  
  # Utilities
  logger: ^2.6.2
  intl: any  # Let flutter_localizations decide the version
  uuid: ^4.5.1
  timeago: ^3.7.0
  url_launcher: ^6.3.1
  
  # AI - Gemini
  google_generative_ai: ^0.4.6
  
  # Connectivity
  connectivity_plus: ^6.1.0
  
  # Markdown (for AI responses & forum)
  flutter_markdown: ^0.7.4+3
  
  # Calendar & Sharing
  add_2_calendar: ^3.0.1
  share_plus: ^10.1.2
  
  # CSV Export
  csv: ^6.0.0
  
  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
